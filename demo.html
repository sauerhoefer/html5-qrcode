<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QR Code Scanner Demo</title>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <script src="lib/jsqrcode-combined.min.js"></script>
    <script src="lib/html5-qrcode.min.js"></script>

</head>
<body>


<button id="start">start scan</button>
<button id="stop">stop scan</button>

<div id="reader" style="width:300px;height:250px">
</div>

<div id="result" style="width:300px;height:250px">
</div>




<script>

    $( "#start" ).click(function() {
        $('#reader').html5_qrcode(function(data){
                    console.log(data);
                    $('#result').html(data);
                    $('#reader').html5_qrcode_stop();
                },
                function(error){
                    console.log(error);
                }, function(videoError){
                    console.log(videoError);
                }
        );
    });

    $( "#stop" ).click(function() {
        $('#reader').html5_qrcode_stop();
    });

</script>

</body>
</html>
